{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <nav aria-label="breadcrumb">
     <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}" class="yellow">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new course</li>
     </ol>
    </nav>
    <div class="well">
      <div class="page-header">
         <blockquote>
           <h2>Add a new Course</h2>
         </blockquote>
      </div>
          <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-button">Save</button>
          </form>
    </div>


{% endblock %}
